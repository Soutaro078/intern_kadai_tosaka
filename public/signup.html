<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規作成 - Todoアプリ</title>
    <script src="https://cdn.jsdelivr.net/npm/knockout@3.5.1/build/knockout.js"></script>
    <script src="js/auth.js" defer></script>
</head>
<body>
    <h2>Todoアプリ - 新規作成</h2>
    <form data-bind="submit: signup">
        <label>メールアドレス:</label>
        <input type="email" data-bind="value: email" required>
        <br>
        <label>ユーザー名:</label>
        <input type="text" data-bind="value: username" required>
        <br>
        <label>パスワード:</label>
        <input type="password" data-bind="value: password" required>
        <br>
        <button type="submit">作成</button>
    </form>
</body>
</html>
